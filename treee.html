</style>
</head>
<body>
  <header class="site-header">
    <div class="hero">
		<div class="navbar">
		    <img src="logos2.png"
			height="120"
			width="120"
			style="margin-left: -110px; 
			margin-top: 0px;">
		    <ul>
			<li><a href="#" id="home">Home</a></li>

<script>

}, 400);

			<li><a href="#">Tree</a></li>
			<li><a href="#" id="leaf">Leaf</a></li>
	<script>
document.getElementById('leaf').addEventListener('click',function() {
	document.body.classList.add('fade-out');
	setTimeout(function(){
	  window.location.href = 'leaf.html';
}, 400);

	</script>
		    </ul>

  </header>
  <!-- Main Tree Image -->
  <main class="tree-section">
    <img src="treewleaf.png" alt="Tree" class="tree-image">
  </main>

<body>
  <div id="treeContainer">
    <img id="treeImage" src="tree.png" alt="Tree">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLeaves() {
      const leavesRef = collection(db, "leaves");
      const snapshot = await getDocs(leavesRef);

      snapshot.forEach(doc => {
        const leaf = doc.data();
        const leafImg = document.createElement('img');
        leafImg.src = 'leaf.png'; // or your transparent leaf image
        leafImg.className = 'tree-leaf';
        leafImg.style.position = 'absolute';
        leafImg.style.left = leaf.x + 'px';
        leafImg.style.top = leaf.y + 'px';
        leafImg.style.width = '60px'; // adjust size
        leafImg.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;

        const container = document.getElementById('treeContainer');
        container.appendChild(leafImg);
      });
    }

    loadLeaves();
  </script>

  <style>
    #treeContainer {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #treeImage {
      width: 100%;
      height: auto;
      display: block;
    }

    .tree-leaf {
      pointer-events: none;
      position: absolute;
      z-index: 2;
      transition: opacity 1s ease;
    }
  </style>
</body>

</body>
</html>
